<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 22rem;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <!-- Mostrar mensaje de error si existe -->
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <!-- Enlace para registro -->
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="/register" class="text-primary">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Pie de página -->
        <footer class="text-center mt-4">
            <p class="text-muted">Creado por: <strong>Santiago Jiménez</strong> y <strong>Enzo González</strong></p>
        </footer>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
